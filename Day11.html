    <h1>Promises in JS </h1>

<script>
    const p = new Promise((resolve, reject) =>{
        setTimeout( () => {
            console.log("Promise is resolved after 2 seconds ");
        }, 2000)
    });


    const p1 = new Promise( (resolve, reject) => {
        setTimeout(() => {
            const Err = new Error("Not valid");
            reject(Err);
        }, 2000);
       
    });

    p1.catch(error => {
        console.log("Handled the Error successfully");
    });
