    //Now using reduce Method 
    const res1 = brr.reduce(function (acc, curr) {
        acc = acc + curr;
        return acc; 
        //acc acting as a storage box like in the above code sum act as buffer 
    }, 0);
    
    console.log("Value after performing reduce Operation on the array : ", res1);

    //finding max using reduce 

    const res2 = brr.reduce(function (acc, curr) {
        if(curr > acc){
            acc = curr;
        }
        return acc;
    }, 0);

    console.log("Value after performing reduce Method on the array: ", res2);

    const users = [

];

//we have a task of finding fullName from list of users

console.log(output);

// Now we want count of age 
const output1 = users.reduce( (acc, curr) => {
    if(acc[curr.age]){
        acc[curr.age]++;

    }else{
        acc[curr.age] = 1;
    }

    return acc; //previously we were returning wrong value
}, {});

console.log("Value after performing reduce operation on the users obj ", output1);
