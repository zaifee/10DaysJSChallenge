<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h2 class="count"> 0 </h2>
    <button class="increment_btn">+</button>
    <button class="decrement_btn">-</button>
    <div>Increment/Decrement: <input type="number" value="1" id="change-By">
    </div> 
    
</body>
<script>
    const cnt = document.querySelector(".count");
    const add = document.querySelector(".increment_btn");
    const sub = document.querySelector(".decrement_btn");
    
    add.addEventListener('click', (e) => {
        const cntValue = parseInt(cnt.innerText);
        cnt.innerText = cntValue+1;
    })

    sub.addEventListener('click', (e) => {
        const cntValue = parseInt(cnt.innerText);
        cnt.innerText = cntValue-1;
    })


</script>

</html>
