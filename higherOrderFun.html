<!DOCTYPE html>

    <title>Higher Order Funcion </title>
</head>
<body>
    <h1>Higher Order Function </h1>
</body>
<script>
    const radius = [2, 3, 4, 5, 6];
    
    function area(radius){
        return Math.PI * radius * radius;
    }

    function circumference(radius){
        return  2 * Math.PI * radius;
    }

     const diameter =  function diameter(radius){
        return 2  *  radius;
    }

    const calculate = function (radius, logic){
        const output = [];
        for(let i = 0; i<radius.length; i++){
            output.push(logic(radius[i]));
        }
        return output;
    }

    console.log(calculate(radius, area)); //cal area
    console.log(calculate(radius, circumference)); //cal cirumference 
    console.log(calculate(radius, diameter)); //diameter

    



</script>
</html>
